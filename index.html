<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot LIA 4</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      color: #000;
    }

    header {
      background-color: #0dcaf0;
      color: white;
      padding: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .main {
      padding: 2rem;
      text-align: center;
    }

    .main h1 {
      color: #0dcaf0;
      font-size: 2rem;
    }

    .main p {
      font-size: 1.1rem;
      margin-top: 1rem;
    }

    .main img {
      margin-top: 1.5rem;
      max-width: 250px;
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    Proyecto Chatbot
  </header>

  <div class="main">
    <h1>Hola, aquí encontraras a tu asistente sobre tarjetas de débito</h1>
    <p>¿En qué puedo ayudarte hoy?</p>

    <p> da clink en el icono</p>

    <!-- Imagen para reemplazar si la descargas -->
    <img src="tarjeta_img.jpg" alt="Tarjeta de débito" />

    <!-- Chatbot insertado -->
    <script
      src="https://unpkg.com/react-stackai@latest/dist/vanilla/vanilla-stackai.js"
      data-project-url="https://www.stack-ai.com/embed/6f1e773f-dda0-4771-8331-c125d4d2f3ed/0b1675ad-229e-4c4e-97c8-6ba39f0b992d/682136e9a0e212b5384b89fc">
    </script>
  </div>

  <footer>
    Chatbot educativo LIA 4 
  </footer>

</body>
</html>
